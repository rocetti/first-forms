<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Subscribe Here</title>
</head>
<body>
    <div class="body-shade"></div>
    <div class="content">
        <div class="hero">
            <img src="./img/SubscribeHere-logo.svg" alt="" class="hero-logo">
            <p class="hero-title">SUBSCRIBE HERE</p>
        </div>
        <div class="card">
            <div class="card-intro">
                <p class="card-intro-txt">Looking for another place to subscribe and leave your data so we can sell it? Welcome to Subscribe Here, a place where you can send us all your info and be assured that its safely stored and sold!</p>
            </div>
            <form action="" class="form">
                <div class="form-fields">
                    <fieldset class="form-fields-name">
                        <div id="form-fname">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div id="form-lname">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-fields-contact">
                        <div id="form-email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div id="form-tel">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" pattern="^(\+\d{1,2}\s)?\(?\d{2,3}\)?[\s.-]\d{3,5}[\s.-]\d{4}$" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-fields-password">
                        <div id="form-password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div id="form-password-confirm">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password-confirm" id="password-confirm" required>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="form-button">Create Account</button>
                <div class="login">
                    <p class="login-txt">Already have an account? <a href="" class="login-link">Log in</a></p>
                </div>
            </form>

    </div>
    </div>
    <footer>All rights reserved to Eredah &copy;</footer>
</body>
</html>
